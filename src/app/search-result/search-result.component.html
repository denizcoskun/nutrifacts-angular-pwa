<div *ngIf="results | async as results; else loading">
<ul>
      <li class="search-result-item" *ngFor="let result of results" [routerLink]="[result.id]">
        <span class="search-result-item-name">{{result.name}}</span>
      </li>
</ul>
</div>
<div #loading class="loading">
  <span class="subheader">Search food e.g. Yogurt, Pizza...</span>
  <span class="material-icons xl">local_pizza</span>
</div>
