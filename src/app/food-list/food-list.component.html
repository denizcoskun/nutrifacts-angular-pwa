<div class="list-container" *ngIf="(foodList | async) as foods">
<div class="list-item" *ngFor="let food of foods; let i = index;" [routerLink]="[i]">
  <div class="sublist">
    <span class="list-title">{{food.name}}</span>
    <span class="list-subtitle">Energy</span>
  </div>
  <div class="list-info" (click)="removeFood(food)">
    <i class="material-icons">delete</i>
  </div>
</div>
<div #loading *ngIf="!foods.length">
  There is no Food in your list.
</div>
</div>
